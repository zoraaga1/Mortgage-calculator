<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="results">
      <div class="title">
        <h2>Mortgage Calculator</h2>
        <button id="clear-btn">Clear All</button>
      </div>
      <div class="input-section">
        <div class="input-group" id="group1">
          <h5>Mortgage Amount</h5>
          <div class="input-box">
            <p>Â£</p>
            <input type="number">
          </div>
        </div>
        <div class="input-group" id="group2">
          <h5>Mortgage Term</h5>
          <div class="input-box">
            <input type="number">
            <p>years</p>
          </div>
        </div>
        <div class="input-group" id="group3">
          <h5>Interest Rate</h5>
          <div class="input-box">
            <input type="number">
            <p>%</p>
          </div>
        </div>
      </div>
      <div class="radios">
        <h5>Mortgage Type</h5>
        <div class="radio">
          <input type="radio" id="repayment" name="mortgage-type">
          <label for="repayment">Repayment</label>
        </div>
        <div class="radio">
          <input type="radio" id="interest" name="mortgage-type">
          <label for="interest">Interest Only</label>
        </div>
      </div>
      <button class="calculate-btn">
        <img src="assets/images/icon-calculator.svg" alt="Calculator Icon" height="20px">
        <p>Calculate Repayments</p>
      </button>
    </div>
    <div class="calculator">
      <img src="./assets/images/illustration-empty.svg" alt="Empty Illustration" height="150px">
      <h2>Results shown here</h2>
      <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
    </div>
  </div>
  <script src="result.js"></script>

</body>
</html>
